<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card bg-light">
        <div class="form-group">
          <label for="actionText" style="display: block;"
            >Выбрать группу:</label
          >
          <select
            class="form-control ml-2"
            id="actionText"
            style="float: left; width: 47%;"
          ></select>
          <button
            class="btn btn-block btn-info mx-2"
            (click)="showOption = !showOption"
            style="float: left; width: 46%;"
          >
            Опции
          </button>
        </div>
        <div *ngIf="showOption" class="form-group">
          <button
          class="btn btn-block btn-warning mx-2 buttonWidth-95"
          >
            Редактировать выбранную группу
          </button>
          <button
          class="btn btn-block btn-success mx-2 buttonWidth-95"
          >
            Добавить новую группу
          </button>
          <button
          class="btn btn-block btn-danger mx-2 buttonWidth-95"
          >
            Удалить выбранную группу
          </button>
     
        </div>
      </div>
    </div>
  </div>
</div>
